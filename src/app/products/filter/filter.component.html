<div class="filter-container">
    <span>Filter: </span>

    <input type="radio" name="filter" value="All" [(ngModel)]="selectedFilterRadioButton" (change)="onSelectdFilterRadioButtonChanged()"/>
    <span>{{'All ('+all+')'}}</span>

    <input type="radio" name="filter" value="Available" [(ngModel)]="selectedFilterRadioButton" (change)="onSelectdFilterRadioButtonChanged()"/>
    <span>{{'In Stock ('+inStock+')'}}</span>

    <input type="radio" name="filter" value="Not Available" [(ngModel)]="selectedFilterRadioButton" (change)="onSelectdFilterRadioButtonChanged()" />
    <span>{{'Out Of Stock ('+outStock+')'}}</span>
</div>
